    <div class="container">
        <h1 class="mb-5">Registro de Venta</h1>

        <div id="productoventa">
        
        </div>

        <form class="row g-1">

            <div id="valtotal">
            <!-- <div class="col-md-3" id="valtotal"> -->
                <label for="inputValorTotal" class="form-label">Valor Total</label>
                <input type="number"  class="form-control" min="0" id="inputValorTotal" readonly="readonly" required>
                <br>
            </div>
            <div class="col-md-4">
                <label for="inputIdProducto" class="form-label">ID Producto</label>
                <select name="idproducto" id="inputIdProducto" class="form-control">
                </select>              
                <!-- <input type="text" class="form-control" min="0" id="inputIdProducto" required> -->
            </div>
            
            <div class="col-md-4" id="preciounitario">
                <label for="inputPrecioUnitario" class="form-label">Precio Unitario/Producto</label>
                <input type="number" class="form-control" min="0" id="inputPrecioUnitario" readonly="readonly" required>
            </div>
            
            <div class="col-md-2">
                <label for="inputCantidad" class="form-label">Cantidad</label>
                <input 
                    type="number" 
                    class="form-control" 
                    min="0" 
                    id="inputCantidad"    
                    required>
            </div>
            
            <div class="col-md-4">
                <label for="inputFechaVenta" class="form-label">Fecha Venta</label>
                <input type="date" class="form-control" min="2000-01-02" id="inputFechaVenta" required>
            </div>
            <div class="col-md-5">
                <label for="inputEstadoVenta" class="form-label">Estado Venta</label>
                <select id="inputEstadoVenta" class="form-select" required="required">
                    <option value="" class="text-muted">Elija un estado</option>
                    <option value="1">En progreso</option>
                    <option value="2">Cancelado</option>
                    <option value="3">Entregada</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputDocumentoIdentidadCliente" class="form-label">Documento Identidad Cliente</label>
                <input type="number" class="form-control" min="0" id="inputDocumentoIdentidadCliente" required>
            </div>
            <div class="col-md-7">
                <label for="inputNombreCliente" class="form-label">Nombre Cliente</label>
                <input type="text" class="form-control" id="inputNombreCliente" placeholder="" required>
            </div>
            <div class="col-md-4">
                <label for="inputidvendedor" class="form-label">ID Vendedor Asignado</label>
                <input type="number" class="form-control" min="0" id="inputidvendedor" placeholder="" required>
            </div>

             <!-- Button trigger modal -->
             <div class="col-12 mt-5 d-flex justify-content-center">
                <!-- <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modalConfirmacionRegistro">
                    Registrar Venta
                </button> -->
                <input type="button" value = "Registrar Venta" id="btnregistrarventa" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modalConfirmacionRegistro">
                </input>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="modalConfirmacionRegistro" tabindex="-1"
                aria-labelledby="modalConfirmacionRegistroLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalConfirmacionRegistroLabel">Confirmación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            La venta se almaceno correctamente.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                id="btnGuardarCambios">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
