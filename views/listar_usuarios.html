    <form action="">


      <!-- Opciones de Búsqueda -->
      <div class="input-group mb-3">


        <select name="rol" id="rolUsuario" class="form-control" placeholder="Estado" aria-label="Estado"

          <option value="">Seleccione Rol</option>
          <option value="administrador">Administrador</option>

        </select>

        <select name="estado" id="estadoUsuario" class="form-control" placeholder="Estado" aria-label="Estado"

          <option value="autorizado">Autorizado</option>
          <option value="noautorizado">No Autorizado</option>

        </select>
        <!-- Botón -->

        <input type="button" value="Limpiar" id="limpiar" class="btn btn-dark" />
        <button type="button" value="Confirmar" id="botonConfirmar" class="btn btn-dark" >Confirmar</button>
      </div>
    </form>
    <!-- Tabla resultado busqueda -->
