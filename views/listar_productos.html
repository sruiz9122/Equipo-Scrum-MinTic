    <!-- Opciones de Búsqueda -->
    <div class="input-group mb-3">
      <input type="text" id="inputIdProducto" class="form-control" placeholder="Id producto" aria-label="Id producto"
        aria-describedby="basic-addon2" />
      <input type="text" id="inputDescripcionProducto" class="form-control" placeholder="Descripci&oacute;n producto"
        aria-label="Descripción de producto" aria-describedby="basic-addon2" />
      <!-- Botón -->
      <input type="button" value="Buscar" id="botonBuscarProducto" class="btn btn-dark" />
      <input type="button" value="Limpiar" id="botonLimpiarBusqueda" class="btn btn-dark" />
    </div>
    <!-- Resultado de Edición -->
    <form action="">
      <div class="formEdicionProductos">
        <div id="usuarioeditar">
        </div>
        <br />
        <div class="input-group mb-3">
          <input type="text" id="descripcion_producto" class="form-control" placeholder="Descripci&oacute;n producto"
            aria-label="Descripci&oacute;n de producto" aria-describedby="basic-addon2" required />
        </div>
        <div class="input-group mb-3">
          <input type="number" id="valor_unitario" class="form-control" placeholder="Valor unitario"
            aria-label="Valor unitario" aria-describedby="basic-addon2" required />
        </div>
        <label for="inputEstadoProducto" class="form-label">Estado</label>
        <select id="inputEstadoProducto" class="form-select" required="required">
          <option value="" class="text-muted">Seleccione un estado</option>
          <option value="1">Disponible</option>
          <option value="2">No disponible</option>
        </select>

      </div>
      <div class="d-flex justify-content-end mt-2">
        <button type="submit" id="botonConfirmar" class="btn btn-dark" >
          Confirmar Edición
        </button>
      </div>
      <br />
