    <div class="container mt-5">
        <h1 class="mb-5">Actualizar Producto</h1>
        <form class="row g-1 ">
            <div class="col-md-7">
                <label for="inputDescripcionProducto" class="form-label" required>Descripción Producto</label>
                <input type="text" class="form-control" id="inputDescripcionProducto" placeholder="" required>
            </div>
            <div class="col-md-3">
                <label for="inputValorUnitarioProducto" class="form-label">Valor Unitario</label>
                <input type="number" class="form-control" min="0" id="inputValorUnitarioProducto" required>
            </div>
            <div class="col-md-5">
                <label for="inputEstadoProducto" class="form-label">Estado</label>
                <select id="inputEstadoProducto" class="form-select" required="required">
                    <option value="" class="text-muted">Elija un estado</option>
                    <option value="1">Disponible</option>
                    <option value="2">No disponible</option>
                </select>
            </div>



            <!-- Button trigger modal -->
            <div class="col-12 mt-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modalConfirmacionRegistro">
                    Actualizar Producto
                </button>
            </div>
           <!--  <div class="col-12 mt-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" id="botonRegistrarProducto">

            <!-- Modal -->
            <div class="modal fade" id="modalConfirmacionRegistro" tabindex="-1"
                aria-labelledby="modalConfirmacionRegistroLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalConfirmacionRegistroLabel">Confirmación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            El producto ha sido actualizado.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                id="btnGuardarCambios">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
